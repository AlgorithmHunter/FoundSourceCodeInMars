{% extends 'Master.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content%}
        <div class="Logo-Container">
      
        <table class="Logo-Container-ContentHolder">
            <tr>
                <table>
                    <tr>
                        <td>
                                <img src="{{ url_for('static', filename='Logo.png') }}"/>
                        </td>
                        <td>
                              <label>  {% block username %} {{ username }} {% endblock %}</label>
                        </td>
                    </tr>
                </table>
                
            </tr>
            <tr>
                <td >
                    <a class="log-uri" href="/logout">Logout</a>
                </td>
            </tr>
        </table>
    </div>
   

<div class="Auth-Container">
    <table class="Auth-Container-header">
        <tr>
            <td class="text-left Auth-Container-header-col1"><h1>File Uploader</h1></td>
            <td class="text-right Auth-Container-header-col2"><h1> Upload</h1></td>
        </tr>
    </table>
    <form id="upload" method="POST"  onsubmit="return uploadFile();" enctype="multipart/form-data" >
 
<table>
    <tr>
        <td>
<input type="file"  id="file" name="file" multiple   />
        </td>
    </tr>
    <tr>
        <td>
                <input type="email" id="email1" name="email1" class="text-input email"  placeholder="E-mail 1" value="" />
        </td>
    </tr>
    <tr>
            <td>
                    <input type="email" id="email2" name="email2" class="text-input email"  placeholder="E-mail 2" value="" />
            </td>
        </tr>
        <tr>
                <td>
                        <input type="email" id="email3" name="email3"  class="text-input email"  placeholder="E-mail 3" value="" />
                </td>
            </tr>
            <tr>
                    <td>
                            <input type="email" id="email4" name="email4" class="text-input email"  placeholder="E-mail 4" value="" />
                    </td>
                </tr>
                <tr>
                        <td>
                                <input type="email" id="email5" name="email5" class="text-input email"  placeholder="E-mail 5" value="" />
                        </td>
                    </tr>
    <tr>
        <td>
            <input type="submit" id="submit"   value="Upload" />
        </td>
    </tr>
    <tr>
        <td class="text-center">
                <label id="Errordisplay" class="Error"> </label>
            {% include "Alerts.html" %}
        </td>
    </tr>
   
</table>
</form>
</div>

<div class="Auth-Container File-Container">

<h2>Uploaded File List</h2>
<table  class="File-Link">
    <tbody id="FileList" >

        <tr>
            <td>
          <a href="#">Empty List</label>     
            </td>
 
        </tr>
    </tbody>

    </table>
    <a class="DeleteLink text-center" id="deleteLink" href="/User/DeleteFiles">Delete Files</a>
</div>
{% endblock %}
